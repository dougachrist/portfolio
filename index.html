<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Doug Christ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Candal|Cherry+Cream+Soda|Rasa" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/styles/reset.css">
    <link rel="stylesheet" href="/vendor/styles/icons.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <script id="blog-template" type="text/x-handlebars-template">
      <section class="portfolioSection">
        <h1>{{title}}</h1>
        <div>
          <h2>By: {{author}}</h2>
          <time pubdate datetime="{{publishedDate}}">{{publishStatus}}</time>
        </div>
        <img src="{{img}}">
        <div class="blogText">
          {{{narrativeHTML}}}
        </div>
      </section>
    </script>
    <script id="admin-template" type="text/x-handlebars-template">
        <li><strong>{{name}}</strong>: {{postWritten}} post written and {{numWords}} words</li>
    </script>
  </head>
  <body>
    <header>
      <div class="header_inner">
        <div class="myName">
          <h1><div>DOUG</div><div>CHRIST</div></h1>
          <div class="starfish">
            <img src="images/starfish.jpg" data-content="admin" class="egg">
          </div>
          <div class="secondStarfish">
            <img src="images/starfish.jpg" data-content="admin" class="egg">
          </div>
        </div>
        <nav>
          <div class ="icon-menu"></div>
          <ul>
            <li class="tab" data-content="contact"><a href="#" class="icon-envelop">Contact</a></li>
            <li class="tab" data-content="bio"><a href="#" class="icon-user-tie">Bio</a></li>
            <li class="tab" data-content="projects"><a href="#" class="icon-newspaper">Projects</a></li>
            <li class="tab" data-content="home"><a href="#" class="icon-home3">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
    </main>
    <footer>
      <div class="bottomBox">
        <ul>
          <a href="https://www.facebook.com/Doug.Christ"><li class="icon-facebook2"></li></a>
          <a href="https://twitter.com/dougchrist"><li class="icon-twitter"></li></a>
          <a href="https://github.com/dougachrist"><li class="icon-github"></li></a>
        </ul>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script> -->
    <script src="vendor/scripts/jquery-1.12.4.min.js"></script>
    <script src="vendor/scripts/handlebars-v4.0.5.js"></script>
    <script src="scripts/models/app.js"></script>
    <script src="scripts/models/adminData.js"></script>
    <script src="scripts/views/mainNavView.js"></script>
    <script src="scripts/views/homeView.js"></script>
    <script src="scripts/views/projectsView.js"></script>
    <script src="scripts/views/aboutMeView.js"></script>
    <script src="scripts/views/contactView.js"></script>
    <script src="scripts/views/adminView.js"></script>
    <script src="scripts/controllers/homeNavController.js"></script>
  </body>
</html>
